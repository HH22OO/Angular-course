<label>Server Name</label>
<!-- <input type="text" class="from-control" (input)="onUpdateServerName($event)" /> -->
<input type="text" class="form-control" [(ngModel)]="serverName" />
<!-- <p>{{ serverName }}</p> -->
<button
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()"
>
  Add Server
</button>

<hr />

<label for="">Username</label>
<input type="text" class="form-control" [(ngModel)]="username" />
<p innerText="{{ username }}"></p>
<button
  class="btn btn-primary"
  (click)="onResetUsername()"
  [disabled]="username === ''"
>
  reset username
</button>

<!-- <p [innerText]="allowNewServer"></#p>/ -->

  Server was created, server name is {{ serverName }}
</p>
<ng-template #noServer>
  <p>No server was created!</p>
</ng-template> -->
<p *ngIf="serverCreated">Server was created, server name is {{ serverName }}</p>

<app-server *ngFor="let server of servers"></app-server>

<button class="btn btn-primary" (click)="toggleDetails()">
  Display Details
</button>
<p *ngIf="showDetails">Secret password = tuna</p>
<p
  *ngFor="let log of logItems; let i = index"
  [ngStyle]="{ backgroundColor: log >= 5 ? 'blue' : 'transparent' }"
  [ngClass]="{ 'text-white': log >= 5 }"
>
  {{ log }}
</p>
